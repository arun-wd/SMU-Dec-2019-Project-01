<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>chef</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--div for protein-->
  <div  id="protein">
    <h1><img id="pic" src="./assets/images/protein.jpg" alt="pic"></h1>


    <!--protein dropdown-->
    <select class="mdb-select md-form" multiple>
      <option value="" disabled selected>Choose your country</option>
      <option value="1">USA</option>
      <option value="2">Germany</option>
      <option value="3">France</option>
      <option value="4">Poland</option>
      <option value="5">Japan</option>
    </select>
    <button class="btn-save btn btn-primary btn-sm">Save</button>
    <!--/protein dropdown-->
  </div>

  <!--div for vigges-->
  <div  id="veggies">
    <h1><img id="pic" src="./assets/images/vegetables.jpg" alt="pic"></h1>


    <!--veggies dropdown-->
    <select class="mdb-select md-form" multiple>
      <option value="" disabled selected>Choose your country</option>
      <option value="1">USA</option>
      <option value="2">Germany</option>
      <option value="3">France</option>
      <option value="4">Poland</option>
      <option value="5">Japan</option>
    </select>
    <button class="btn-save btn btn-primary btn-sm">Save</button>
    <!--/veggies dropdown-->
  </div>

  <!--div for spices-->
  <div  id="spices">
    <h1><img id="pic" src="./assets/images/spices.jpg" alt="pic"></h1>


    <!--spices dropdown-->
    <select class="mdb-select md-form" multiple>
      <option value="" disabled selected>Choose your country</option>
      <option value="1">USA</option>
      <option value="2">Germany</option>
      <option value="3">France</option>
      <option value="4">Poland</option>
      <option value="5">Japan</option>
    </select>
    <button class="btn-save btn btn-primary btn-sm">Save</button>
    <!--/spices dropdown-->
  </div>


  <!--div for carbs-->
  <div  id="carbs">
    <h1><img id="pic" src="./assets/images/carbs.jpg" alt="pic"></h1>


    <!--carbs drobdown-->
    <select class="mdb-select md-form" multiple>
        <option value="" disabled selected>Choose your country</option>
        <option value="1">USA</option>
        <option value="2">Germany</option>
        <option value="3">France</option>
        <option value="4">Poland</option>
        <option value="5">Japan</option>
      </select>
      <button class="btn-save btn btn-primary btn-sm">Save</button>
    <!--/carbs drobdown-->
</div>

<!--find recipe btn-->
  <div id="saveBtn">
  <a class="waves-effect waves-light btn-large">find recipe</a>
</div>

</body>

</html>
